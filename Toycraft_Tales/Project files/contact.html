<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ToyCraft Tales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom left, #e0c3fc, #8ec5fc);
      color: #2d3436;
    }

    nav {
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 28px;
      display: flex;
      align-items: center;
    }

    nav h1 img {
      height: 40px;
      margin-right: 12px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav ul li a:hover {
      color: #fbc531;
    }

    .contact-section {
      background: white;
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .contact-section h2 {
      text-align: center;
      font-size: 32px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-details {
      margin-top: 30px;
      font-size: 18px;
      line-height: 2;
    }

    .contact-details p i {
      color: #8e44ad;
      margin-right: 10px;
    }

    footer {
      background: linear-gradient(to right, #1e1e2f, #2d3436);
      color: white;
      text-align: center;
      padding: 25px 15px;
      margin-top: 50px;
    }

    footer a {
      color: #00cec9;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <h1><img src="logo.png" alt="ToyCraft Logo"> ToyCraft Tales</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="story.html">Story</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <h2>☎ Contact the ToyCraft Team</h2>
    <div class="contact-details">
      <p><i class="fas fa-user"></i> Team</p>
      <p><i class="fas fa-envelope"></i> toycraft.tales@gmail.com</p>
      <p><i class="fas fa-phone"></i> +91 98765 43210</p>
      <p><i class="fas fa-map-marker-alt"></i> Hyderabad, Telangana, India</p>
    </div>
  </section>

  <footer>
    <p>© 2026 ToyCraft Tales | Designed by  Our Team</p>
    <p><a href="#">Back to Top</a></p>
  </footer>

</body>
</html>
